m/spectacles-v3/6b5bcd7414cdddf3e35be5e76a62ac7e9ef89693/Original/module1/DT/onyx/PDP-Original_Module1_DT_Onyx2@2x.jpg&#34;}]}}}},&#34;ruby&#34;:{&#34;name&#34;:&#34;Ruby&#34;,&#34;link&#34;:&#34;/shop/original/ruby_daybreak&#34;,&#34;preview&#34;:&#34;https://storage.googleapis.com/spectacles-v3/6b5bcd7414cdddf3e35be5e76a62ac7e9ef89693/Original/module1/DT/variantpreviews/PDP-Original_Module1_DT_RubyPreview.jpg&#34;,&#34;lenses&#34;:{&#34;daybreak&#34;:{&#34;name&#34;:&#34;Daybreak&#34;,&#34;link&#34;:&#34;/shop/original/ruby_daybreak&#34;,&#34;images&#34;:{&#34;gallery&#34;:[{&#34;src&#34;:&#34;https://storage.googleapis.com/spectacles-v3/6b5bcd7414cdddf3e35be5e76a62ac7e9ef89693/Original/module1/DT/ruby/PDP-Original_Module1_DT_Ruby1.jpg&#34;,&#34;src2x&#34;:&#34;https://storage.googleapis.com/spectacles-v3/6b5bcd7414cdddf3e35be5e76a62ac7e9ef89693/Original/module1/DT/ruby/PDP-Original_Module1_DT_Ruby1@2x.jpg&#34;},{&#34;src&#34;:&#34;https://storage.googleapis.com/spectacles-v3/6b5bcd7414cdddf3e35be5e76a62ac7e9ef89693/Original/module1/DT/ruby/PDP-Original_Module1_DT_Ruby2.jpg&#34;,&#34;src2x&#34;:&#34;https://storage.googleapis.com/spectacles-v3/6b5bcd7414cdddf3e35be5e76a62ac7e9ef89693/Original/module1/DT/ruby/PDP-Original_Module1_DT_Ruby2@2x.jpg&#34;}]}},&#34;sunset&#34;:{&#34;name&#34;:&#34;Sunset&#34;,&#34;link&#34;:&#34;/shop/original/ruby_sunset&#34;,&#34;images&#34;:{&#34;gallery&#34;:[{&#34;src&#34;:&#34;https://storage.googleapis.com/spectacles-v3/6b5bcd7414cdddf3e35be5e76a62ac7e9ef89693/Original/module1/DT/ruby/PDP-Original_Module1_DT_Ruby3.jpg&#34;,&#34;src2x&#34;:&#34;https://storage.googleapis.com/spectacles-v3/6b5bcd7414cdddf3e35be5e76a62ac7e9ef89693/Original/module1/DT/ruby/PDP-Original_Module1_DT_Ruby3@2x.jpg&#34;},{&#34;src&#34;:&#34;https://storage.googleapis.com/spectacles-v3/6b5bcd7414cdddf3e35be5e76a62ac7e9ef89693/Original/module1/DT/ruby/PDP-Original_Module1_DT_Ruby4.jpg&#34;,&#34;src2x&#34;:&#34;https://storage.googleapis.com/spectacles-v3/6b5bcd7414cdddf3e35be5e76a62ac7e9ef89693/Original/module1/DT/ruby/PDP-Original_Module1_DT_Ruby4@2x.jpg&#34;}]}}}}},&#34;techSpecs&#34;:[{&#34;header&#34;:&#34;Size &amp; Weight&#34;,&#34;specs&#34;:[&#34;Frame Size: 48 – 25 – 140&#34;,&#34;Weight: 45.4 g&#34;]},{&#34;header&#34;:&#34;Audio&#34;,&#34;specs&#34;:[&#34;Dual microphone array&#34;]},{&#34;header&#34;:&#34;Battery&#34;,&#34;specs&#34;:[&#34;Capture and transfer over 70 videos per charge&#34;,&#34;Built-in rechargeable lithium-ion battery&#34;,&#34;Magnetic charge port&#34;]},{&#34;header&#34;:&#34;Wireless&#34;,&#34;specs&#34;:[&#34;Bluetooth 4.0&#34;,&#34;802.11ac Wi-Fi, 2.4 / 5 GHz&#34;]},{&#34;header&#34;:&#34;Camera&#34;,&#34;specs&#34;:[&#34;Field of View: 105°&#34;,&#34;F-stop: f 2.2&#34;,&#34;Photos: 1642 x 1642 px&#34;,&#34;Videos: 1216 x 1216 px at 60 fps&#34;]},{&#34;header&#34;:&#34;Storage&#34;,&#34;specs&#34;:[&#34;4GB flash storage&#34;,&#34;Stores up to 150 videos or 3,000 photos&#34;]},{&#34;header&#34;:&#34;iOS Compatibility&#34;,&#34;specs&#34;:[&#34;iPhone 5 or above, running iOS 10 or above &#34;]},{&#34;header&#34;:&#34;Android Compatibility&#34;,&#34;specs&#34;:[&#34;Most Android devices running Android 4.4 or above, with Bluetooth Low Energy (BLE) and Wi-Fi Direct.&#34;]}],&#34;faq&#34;:[{&#34;question&#34;:&#34;How do Spectacles connect to my phone?&#34;,&#34;answer&#34;:&#34;Spectacles pair with your phone over Bluetooth. After pairing, you can take up to 150 videos or 3,000 photos before importing. When you&#39;re ready to import, Spectacles act as their own on-the-go Wi-Fi network that your phone can connect to — so you can sync HD content faster than ever!&#34;},{&#34;question&#34;:&#34;Is there anything else I need to use Spectacles?&#34;,&#34;answer&#34;:&#34;All you&#39;ll need is the latest version of Snapchat — installed on an iPhone 5 or later running iOS 10 or above, or most Android devices running Android 4.4 or above, with Bluetooth Low Energy (BLE) and Wi-Fi Direct. (Learn more with our &lt;a target=&#39;_blank&#39; href=&#39;https://support.spectacles.com/hc/articles/360000975386&#39;&gt;Compatibility Guide&lt;/a&gt;.) Your photos and videos wirelessly sync with Snapchat, and are saved in Memories. From there, you can export them to any platform you like!&#34;},{&#34;question&#34;:&#34;How do I recharge these Spectacles?&#34;,&#34;answer&#34;:&#34;Spectacles 2 (Original) can recharge on the go in their included Charging Case! The Charging Case can hold up to four full charges at a time. You can recharge the Charging Case with the included Charging Cable, plugged into a standard USB port. You can also recharge Spectacles 2 (Original) directly with the Charging Cable, as well!&#34;},{&#34;question&#34;:&#34;Can I order Spectacles with prescriptions lenses?&#34;,&#34;answer&#34;:&#34;Yes! Spectacles lenses can be swapped and replaced with lenses in your prescription by contacting &lt;a href=\&#34;https://www.lensabl.com/spectacles\&#34; target=\&#34;_blank\&#34;&gt;Lensabl&lt;/a&gt;.&#34;},{&#34;question&#34;:&#34;Do Spectacles work under water?&#34;,&#34;answer&#34;:&#34;Spectacles are water resistant, so you can use them in the rain — or even take a photo or video in shallow water! To learn more about Spectacles’ water resistance, recommended use, and care instructions, &lt;a href=\&#34;https://support.spectacles.com/hc/articles/360000414506\&#34; target=\&#34;_blank\&#34;&gt;go here&lt;/a&gt;.&#34;},{&#34;question&#34;:&#34;Do Spectacles come in different sizes?&#34;,&#34;answer&#34;:&#34;Spectacles are one-size-fits-most! They fit like standard adult sunglasses, and are lighter and more comfortable than ever. The precise frame size for Spectacles 2 (Original) is 48-25-140.&#34;},{&#34;question&#34;:&#34;Are Spectacles&#39; lenses polarized?&#34;,&#34;answer&#34;:&#34;The lenses for Spectacles 2 (Original) are tinted to help protect from both UVA and UVB rays — though they&#39;re not polarized.&#34;}],&#34;inside&#34;:[{&#34;name&#34;:&#34;Spectacles 2 (Original)&#34;,&#34;copy&#34;:&#34;Capture your perspective, hands-free.&#34;,&#34;imageSrc&#34;:&#34;https://storage.googleapis.com/spectacles-v3/6b5bcd7414cdddf3e35be5e76a62ac7e9ef89693/Original/module7/DT/PDP-Original_Module7_DT_OriginalSpectacles-1.jpg&#34;},{&#34;name&#34;:&#34;Charging Case&#34;,&#34;copy&#34;:&#34;Recharges Spectacles on the go.\nStores up to four charges at a time.&#34;,&#34;imageSrc&#34;:&#34;https://storage.googleapis.com/spectacles-v3/6b5bcd7414cdddf3e35be5e76a62ac7e9ef89693/Original/module7/DT/PDP-Original_Module7_DT_ChargingCase.png&#34;},{&#34;name&#34;:&#34;Charging Cable&#34;,&#34;copy&#34;:&#34;Plug in to recharge your Charging\nCase, or your Spectacles directly.&#34;,&#34;imageSrc&#34;:&#34;https://storage.googleapis.com/spectacles-v3/6b5bcd7414cdddf3e35be5e76a62ac7e9ef89693/Original/module7/DT/PDP-Original_Module7_DT_ChargingCable.jpg&#34;},{&#34;name&#34;:&#34;Cleaning Cloth&#34;,&#34;copy&#34;:&#34;Keep your lenses clear of dust and smudges.&#34;,&#34;imageSrc&#34;:&#34;https://storage.googleapis.com/spectacles-v3/6b5bcd7414cdddf3e35be5e76a62ac7e9ef89693/Original/module7/DT/PDP-Original_Module7_DT_CleaningCloth.jpg&#34;}]},&#34;spectacles-nico&#34;:{&#34;link&#34;:&#34;/shop/nico&#34;,&#34;name&#34;:&#34;Nico&#34;,&#34;itemname&#34;:&#34;Spectacles 2 - Nico&#34;,&#34;tagline&#34;:&#34;Spectacles 2&#34;,&#34;description&#34;:&#34;Share your perspective anywhere,\neven under shallow water.&#34;,&#34;description_aux&#34;:&#34;Share your perspective anywhere,\neven under shallow water.&#34;,&#34;descriptionExcerpt&#34;:&#34;Share your perspective anywhere, even under shallow water.&#34;,&#34;byline&#34;:null,&#34;images&#34;:{&#34;preview&#34;:&#34;https://storage.googleapis.com/spectacles-v3/6b5bcd7414cdddf3e35be5e76a62ac7e9ef89693/Products/module3/DT/Product_Module3_DT_Nico.jpg&#34;,&#34;previewBackground&#34;:&#34;https://storage.googleapis.com/spectacles-v3/6b5bcd7414cdddf3e35be5e76a62ac7e9ef89693/Products
